---
# tasks file for nginx
    - name: Check OS Version
      debug: var=ansible_os_family

    - block: #====Block Ubuntu and Debian====
      - name: Install nginx on Ubuntu and Debian
        apt:
          name: nginx
          state: latest
          update_cache: yes

      - name: Launch nginx Ubuntu and Debian
        systemd:
          name: nginx
          state: started
          enabled: yes

      - name: Create Nginx configuration file
        template:
          src: nginx.conf
          dest: /etc/nginx/nginx.conf
        notify: Restart nginx
      when: ansible_os_family=="Debian"

    - block: #====Block CentOS====
      - name: Install nginx on CentOS
        yum:
          name: nginx 
          state: latest

      - name: Launch nginx CentOS
        systemd:
          name: nginx
          state: started
          enabled: yes

      - name: Create Nginx configuration file
        template:
          src: nginx.conf
          dest: /etc/nginx/nginx.conf
        notify: Restart nginx
      when: ansible_os_family=="RedHat"
